name: 'Submodule Notify Parent'

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  notify:
    name: 'Submodule Notify Parent'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Github API Call
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PARENT_REPO: iskanye/utilities-payment
        PARENT_BRANCH: main
        WORKFLOW: submodules.yml
      run: |
        curl -fL --retry 3 -X POST \
         -H "Accept: application/vnd.github.v3+json" \
         -H "Authorization: token ${{ env.GITHUB_TOKEN }}" https://api.github.com/repos/${{ env.PARENT_REPO }}/actions/workflows/${{ env.WORKFLOW }}/dispatches \
         -d '{"ref":"${{ env.PARENT_BRANCH }}"}'